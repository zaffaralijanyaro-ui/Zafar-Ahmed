    <main>
    <p><h2>Get in Touch!</h2></p>
    <p>Use the form below to message me</p>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <p>
                <label for="name">Full Name</label>
                <br>
                <input type="text" id="name" name="full name" size="40" placeholder="type your name">
            </p>
            <p>
                <label for="email">Email</label>
                <br>
                <input type="email" id="id" name="email_address" required size="40" placeholder="type your email">
            </p>
            <p>
                <label for="Phone Number">Phone Number (optional)</label>
                <br>
                <input type="tel" id="phone" name="Phone_number" required size="20" placeholder="type your contact number">
            </p>
        </fieldset>
        <fieldste>
            <legend>Message Information</legend>
            <p>
                <label for="Subject">Subject</label>
                <input type="text" id="Subject" name="Subject_name" size="42" required placeholder="type your subject">
            </p>
            <p>
                <label for="Message Details">Message Details (mini. 20 characters)</label>
                <br>
                <textarea name="Message Details" id="message" rows="5">Message me</textarea>
            </p>
        </fieldste>
        <button type="Submitt" style="font-size: 25px;">Submitt</button>
    </form>
